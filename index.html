<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="./github.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="icon">
            <a href=""><i class="fa-brands fa-github" style="color: #000000;"></i></a>
        </div>
        <h2>Sign in to Github</h2>
       <div class="main">
         <form class="form1">
              <label class="element" style="margin-bottom: 0px;" for="username">Username or email address</label><br><br>
              <input class="element" type="text" id="username"><br>
              <div class="sub">
              <label class="element" for="pass">Password</label><br>
              <a style="color: rgb(55, 101, 175) ; font-size: 13px;" class="element" href="">Forgot Password?</a>
              </div>
              <input class="element" type="password" id="pass"><br>
              <button class="sign-btn">Sign in</button>
         </form>
       </div>
       <div class="last">
       <div class="one">
            <a class="extra " href="">Sign in with a passkey</a>
       </div>
       <div class="final one">
            <p>New to Github?</p>
            <a style="color: rgb(37, 92, 180) ; font-size: 15px;" href="">Create an Account</a>
       </div>
        
       </div>

<footer>
    <ul>
        <li><a href="">Terms</a></li>
        <li><a href="">Privacy</a></li>
        <li><a href="">Docs</a></li>
        <li><a href="">Contact Github Support</a></li>
        <li><a href="">Manage Cookies</a></li>
        <li><a href="">Do not share my personal informations</a></li>
    </ul>
</footer>
    </div>
</body>
</html>
